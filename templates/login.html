<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Login Form</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>	
    <div class="min-h-screen flex flex-col sm:justify-center items-center pt-6 sm:pt-0 bg-gray-100">
        <div>
            <h1 class="text-3xl font-bold text-black text-center">Scrapper</h1>
        </div>

        <div class="w-full sm:max-w-md mt-6 px-14 py-8 bg-white shadow-md overflow-hidden sm:rounded-lg">
	<form action="{{ url_for('login') }}" method="post">
	    {% if message is defined and message %}
			<div class="alert alert-warning">{{ message }}</div>
		{% endif %}
		<div class="mb-4">
			<label for="email" class="block">Email:</label>
			<input type="email" class="w-full border border-gray-300 rounded px-4 py-2" id="email" name="email" placeholder="Enter email" name="email">
		</div>
		<div class="mb-4">
			<label for="password" class="block">Password:</label>
			<input type="password" class="w-full border border-gray-300 rounded px-4 py-2" id="password" name="password" placeholder="Enter password" name="pswd">
		</div>    
		<button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded px-4 py-2">Login</button>
		<p class="mt-4">Don't have an account? <a href="{{url_for('register')}}" class="text-blue-500">Register here</a></p>
	</form>
</div>
</div>
</body>
</html>
